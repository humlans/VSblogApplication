<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/baseStyle.css"/>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css"/>
    <link rel="icon" type="image/png" href="images/diwa.png">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="logo" id="homePage">
                <a href="homePage.html"> <img id="logoImage" src="images/diwa.png" alt="Diwa" height="120vw" width="120vw"> </a>
            </div>
        </div>
        <div id="asideLeft">
        </div>
        <div id="main">
            <h1>Log in</h1><br><br>
            <div id="loginDiv">
                <form>
                    <label for="username">Username:</label><br>
                    <input id="username"/><br><br>
                    <label for="password">Password:</label><br>
                    <input id="password" type="password"/><br><br>
                    <button id="loginButton">Log in</button>
                    <button id="viewPageButton">View page</button>
                </form>
            </div>
        </div>
        <div id="asideRight">
        </div>
        <div id="footer">
            <span id="footerMotto"></span>
        </div>
    </div>
    <script src="scripts/footerMotto.js"></script>
    <script src="scripts/loginPage.js"></script>
</body>
</html>
